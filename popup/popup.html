<!doctype html>
<html>
    <head>
        <title>Blocked Sites</title>
        <style>
            body {
                width: 18rem;
                padding: 0.5rem;
            }
            #inputDiv {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            #siteList {
                padding: 0;
            }
            #siteList li {
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            #siteList li button {
                margin-left: 0.5rem;
            }
            input[type="text"] {
                width: calc(100% - 5rem);
            }
            button {
                transition-duration: 0.4s;
                cursor: pointer;
                border-radius: 1px;
                background-color: white;
            }
            button#addSite {
                width: 4rem;
                border: 1px solid #008cba;
            }
            button#addSite:hover {
                background-color: #008cba;
                color: white;
            }
            .removeSpecificSite {
                border: 1px solid #f44336;
            }
            .removeSpecificSite:hover {
                background-color: #f44336;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Blocked Sites</h1>
        <div id="inputDiv">
            <input
                type="text"
                id="newSite"
                placeholder="Add new site (ex: espn.com)..."
                aria-label="Add new site"
            />
            <button id="addSite">Add</button>
        </div>
        <ul id="siteList"></ul>
        <script src="popup.js"></script>
    </body>
</html>
