<!doctype html>
<html>
    <head>
        <title>Blocked Sites</title>
        <style>
            body {
                width: 18rem;
                padding: 0.5rem;
            }
            #inputDiv {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            #siteList {
                padding: 0;
            }
            #siteList li {
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            #siteList li button {
                margin-left: 0.5rem;
            }
            input[type="text"] {
                width: calc(100% - 5rem);
            }
            button#addSite {
                width: 4rem;
            }
        </style>
    </head>
    <body>
        <h1>Blocked Sites</h1>
        <div id="inputDiv">
            <input
                type="text"
                id="newSite"
                placeholder="Add new site (ex: espn.com)..."
                aria-label="Add new site"
            />
            <button id="addSite">Add</button>
        </div>
        <ul id="siteList"></ul>
        <script src="popup.js"></script>
    </body>
</html>
